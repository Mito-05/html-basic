<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
</head>
<body>
    <h1>Ejercicio 8</h1>
      <form action="#" method="post">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" maxlength="30">
        <label for="lastnames">Apellidos:</label>
        <input type="text" id="lastnames" name="lastnames" maxlength="30">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="asunto">Asunto:</label>
        <select id="asunto" name="asunto" size="3">
            <option value="presupuesto">Pedir presupuesto</option>
            <option value="cita">Solicitar cita previa</option>
            <option value="otros">Otros</option>
        </select>
        <label for="conocido">¿Cómo nos conociste?:</label>
        <select id="conocido" name="conocido">
            <option value="amigo">Por un amigo</option>
            <option value="redes">Por redes sociales</option>
            <option value="correo">Por correo</option>
            <option value="anuncio">Por un anuncio</option>
        </select>
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" maxlength="300" rows="5" cols="40"></textarea><br><br>
        <label>
            <input type="checkbox" name="rgpd" required>
            Acepto la cláusula RGPD
        </label>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
