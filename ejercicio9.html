<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
    <h1>Formulario de prueba de HTML5</h1>

    <form method="get" action="">
        <label>Nombre:</label>
        <input type="text" name="name" required autofocus>
        <label>Correo electrónico:</label>
        <input type="email" name="email" required><br><br>
        <label>URL personal:</label>
        <input type="url" name="url" placeholder="Escribe la URL de tu página web personal">
        <label>Fecha:</label>
        <input type="date" name="date">
        <label>Hora:</label>
        <input type="time" name="time">
        <label>Fecha y hora:</label>
        <input type="datetime-local" name="datetime-local">
        <label>Mes:</label>
        <input type="month" name="month">
        <label>Semana:</label>
        <input type="week" name="week">
        <label>Número (entre -10 y 10):</label>
        <input type="number" name="number" min="-10" max="10">
        <label>Teléfono:</label>
        <input type="tel" name="phone">
        <label>Búsqueda:</label>
        <input type="search" name="search">
        <label>Color favorito:</label>
        <input type="color" name="color">
        <input type="submit" value="Enviar">
</body>
</html>
